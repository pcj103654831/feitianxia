<!doctype html>
<html>
<head>
<include file="public:head" />
<css file="__STATIC__/jky/css/baoming.css" />
</head>
<body>
<include file="public:header" />


<include file="bm_top" />


<!--main start -->
<div class="main {:C('ftx_site_width')} mb20 clear" style="overflow:visible">
	<div class="main-newgood">
		<h3 class="megs">
			<i class="tips-icon"></i>
			<div id="ancesdiv">
				<div class="wrapdiv">
					<div id="scroldiv">近期有不法分子冒充{:C('ftx_site_name')}官方人员，声称收费即可快速上活动，请大家切勿相信！{:C('ftx_site_name')}为免费促销平台，凡收费上活动的均为骗子，近期{:C('ftx_site_name')}审核速度加快，请自己报名，不要相信任何代报名和任何QQ群的骗子。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </div>
					<div id="copydiv"></div>
				</div>
			</div>
		</h3>
		<div class="procedures bc">
			<span>报名流程</span>
			<em>1</em>发布活动<i></i>
			<em>2</em>活动审核<i></i>
			<em>3</em>确认排期<i></i>
			<em>4</em>活动上线
		</div>
		<script>
		if(document.getElementById("copydiv")){
			setTimeout(
				function F_scrollTextToLeft(){
					var ancesdiv = document.getElementById("ancesdiv");
					var scroldiv = document.getElementById("scroldiv");
					var copydiv = document.getElementById("copydiv");
					copydiv.innerHTML = document.getElementById("scroldiv").innerHTML;
					function Marquee(){
						if(ancesdiv.scrollLeft-copydiv.offsetWidth >= 0){
							ancesdiv.scrollLeft-=scroldiv.offsetWidth;
						}else{
							ancesdiv.scrollLeft++;
						}
					}
					var myvar=setInterval(Marquee,30);
					ancesdiv.onmouseout=function (){ myvar=setInterval(Marquee,30); }
					ancesdiv.onmouseover=function(){ clearInterval(myvar); }
				}, 1000
			);
		}
		</script>
		<div class="sign_channel">
			<div class="sing_type">
				<h4 class="title">请根据您的需求报名相应的优质商品</h4>
				<div class="con">
					<div class="box">
						<p class="box-title">正常报名</p>
						<p class="txt">报名价格需低于市场价格并包邮，少数偏远地区可不包邮。商品市场价值在25元以上，信誉1钻以上，历史销量不限、给力商品优先审核排期！</p>
						<div class="links-all">
							<span class="links"><a target="_blank" href="{:U('index/index')}">商品展示位置&gt;&gt;</a></span>
							<div class="btns-all"><a href="{:U('baoming/add')}" class="btn">活动报名</a></div>
						</div>
					</div>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</div>
</div>
<!--main  end--> 

<include file="public:footer" />
<script src="__STATIC__/ftxia/js/goods.js"></script>
</body>
</html>
