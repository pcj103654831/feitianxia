<!doctype html>
<html>
<head>
<include file="public:head" />
<link rel=stylesheet type=text/css href="__STATIC__/jky/css/user.css" />
</head>
<body>
<include file="public:header" />
<div class="main mb20 {:C('ftx_site_width')} clear">
	<div class="user_main">
		<include file="user/left" />


		<div class="right">
			<div class="menu-tag">
				<ul>
					<li id="in" class="active"><a href="{:U('user/msg',array('do'=>'in'))}">收件箱</a></li>
					<li id="out"><a href="{:U('user/msg',array('do'=>'out'))}">发件箱</a></li>
					<li id="send"><a href="{:U('user/msg',array('do'=>'send'))}">联系客服</a></li>
				</ul>
			</div>
			<div class="log-table">
				<form>
					<input type="hidden" name="m" value="user" />
					<input type="hidden" name="a" value="msg" />
					<input type="hidden" name="t" value="in" />
					<input type="hidden" name="do" value="del" />
					<table border="0" cellpadding="0" cellspacing="1">
						<tr class="thead">
							<th width="45">选中</th>
							<th width="45">状态</th>
							<th>消息内容</th>
							<th width="100">发送时间</th>
							<th width="80" class="last">操作</th>
						</tr>

						<volist name="msg_list" id="msg" mod="2">
						<tr class="tr  <eq name="mod" value="1">  tr-one</eq>">
							<td><input class="checkbox" type='checkbox' name='ids[]' value='{$msg.id}' id='content_{$msg.id}' /></td>
							<td align="center"><img src="/static/jky/images/msg{$msg.status}.gif" width="14" height="10" /></td>
							<td><a class="read" id="{$msg.id}" href="{:U('ajax/get_msg',array('id'=>$msg['id']))}"> {$msg.info|utf_substr=64} </a></td>
							<td width="90">{$msg.add_time|date="Y-m-d H:i:s",###}</td>
							<td><a class="blue-link read" id="{$msg.id}" href="{:U('ajax/get_msg',array('id'=>$msg['id']))}">阅读</a></td>
						</tr>
						</volist>
						
					</table>
					<div class="msg_item mt15">
						<input type="button" value="全选" onclick="javascript:selAll('.checkbox')">
						<input type="button" value="取消全选" onclick="javascript:selNone('.checkbox')">
						<input type="button" value="反选" onclick="javascript:selfan('.checkbox')">
						<input type="submit" value="删除" onclick='return confirm("确定要删除?")' />
					</div>
				</form>
				<div class="page page3">
					<div class="pageNav">{$page_bar}</div>
				</div>
			</div>
		</div>

	</div>
</div>
<script>
$(function(){
    $('.read').jumpBox({  
	    title: '阅读站内信',
		LightBox:'show',
		height:200,
		width:400
    });
});
</script>
<!--主部结束-->
<include file="public:footer" />
</body>
</html>
